<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 2rem;
      }

      .pricing-plan {
        width: 300px;
        background-color: whitesmoke;
        padding: 10px;
        text-align: center;
        min-width: 225px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
      }

      .plan-title {
        font-weight: bold;
      }

      .plan-price {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .plan-features {
        list-style: none;
        font-size: 0.85rem;
        padding: 0;
        margin: 10px 0;
        line-height: 2;
      }

      .plan-button {
        background-color: darkorange;
        border: none;
        color: white;
        padding: 8px 15px;
        font-size: 13px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, transform 0.2s;
        width: auto; /* Ensures the button only fits its content */
        max-width: 100px;
        align-self: center;
      }

      .plan-button:hover {
        background-color: #e69500; /* slightly darker orange on hover */
      }

      .plan-button:active {
        transform: scale(0.95); /* click effect */
      }

      /* Hint: What can you do with a media query and flexbox? */

      @media (max-width: 800px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
